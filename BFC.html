<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷</title>
    <style>
        .a,
        .b {
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid #999;
            margin: 10px;
        }

        .contain {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="a">a</div>
        <div class="contain">
            <div class="b">b</div>
        </div>
    </div>
</body>

</html>
