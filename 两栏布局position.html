<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            position: relative;
            width: 100%;
            height: 200px;
        }

        .box1 {
            position: absolute;
            width: 150px;
            height: 200px;
            background: #d43131;
        }

        .box2 {
            position: absolute;
            left: 150px;
            right: 0;
            height: 200px;
            background: #07d268;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box1">1</div>
        <div class="box2">2</div>
    </div>
</body>

</html>
