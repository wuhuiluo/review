<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script>
        const {
            Line
        } = G2Plot
        const data = [{
                year: '1991',
                value: 3
            },
            {
                year: '1992',
                value: 4
            },
            {
                year: '1993',
                value: 3.5
            },
            {
                year: '1994',
                value: 5
            },
            {
                year: '1995',
                value: 4.9
            },
            {
                year: '1996',
                value: 6
            },
            {
                year: '1997',
                value: 7
            },
            {
                year: '1998',
                value: 9
            },
            {
                year: '1999',
                value: 13
            },
        ];
        const line = new Line('container', {
            title: {
                visible: true,
                text: 'g2折线图'
            },
            description: {
                visible: true,
                text: '这是折线图'
            },
            data,
            xField: 'year',
            yField: 'value',
            point: {
                visible: true,
                size: 5,
                color: '#fff',
                style: {
                    stroke: '#fe740c',
                    lineWidth: 2,
                    fillOpacity: 0.6
                }
            },
            label: {
                visible: true
            },
            color: '#f2740c',
            yAxis: {
                formatter: (v) => {
                    return `${v}k`
                }
            }
        });

        line.render();
    </script>
</body>

</html>
