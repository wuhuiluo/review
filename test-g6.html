<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.4.8/dist/g6.min.js"></script>
</head>

<body>
    <div id="g6-chart"></div>
    <script>
        const data = {
            nodes: [{
                id: 'node1',
                x: 100,
                y: 200,
                label: '起始点',
                size: 60
            }, {
                id: 'node2',
                x: 300,
                y: 200,
                label: '目标点1',
                size: 80
            }, {
                id: 'node3',
                x: 500,
                y: 200,
                label: '目标点2',
                size: 100
            }],
            edges: [{
                    source: 'node1',
                    target: 'node2',
                    label: '连接线1'
                },
                {
                    source: 'node2',
                    target: 'node3',
                    label: '连接线2'
                }
            ]
        }
        const graph = new G6.Graph({
            container: 'g6-chart',
            width: 800,
            height: 500
        })
        graph.data(data)
        graph.render()
    </script>
</body>

</html>
