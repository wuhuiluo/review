<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>

    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        const chartDom = document.getElementById('chart')
        const chart = echarts.init(chartDom)
        chart.setOption({
            dataset: {
                source: [
                    ['一季度', 79, 100, '分类1', 50],
                    ['二季度', 81, 112, '分类2', 60],
                    ['三季度', 88, 96, '分类3', 55],
                    ['四季度', 72, 123, '分类4', 70],
                ]
            },
            title: {
                text: 'Echarts 入门案例',
                subtext: '慕课网数据可视化'
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {},
            legend: {
                data: [{
                    name: '分类',
                    icon: 'circle',
                    textStyle: {
                        color: 'red'
                    }
                }, '折线图', '柱状图']
            },
            toolbox: {
                feature: {
                    dataZoom: {},
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: [{
                show: true,
                start: 0,
                end: 100
            }],
            series: [{
                name: '分类',
                type: 'pie',
                center: ['65%', 60],
                radius: 35,
                encode: {
                    itemName: 3,
                    value: 4
                }
            }, {
                name: '折线图',
                type: 'line',
                encode: {
                    x: 0,
                    y: 2
                }
            }, {
                name: '柱状图',
                type: 'bar',
                encode: {
                    x: 0,
                    y: 1
                }
            }]
        })
    </script>
</body>

</html>
